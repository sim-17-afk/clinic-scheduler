<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Booking Page Styles - Medical Theme */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #f1f8ff);
    margin: 0;
    padding: 2rem;
    color: #333;
}

.form-container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 120, 200, 0.15);
    border: 1px solid #cbe8f6;
}

.form-container h2 {
    text-align: center;
    color: #0277bd;
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin: 1.2rem 0 0.5rem;
    font-weight: 500;
}

input, select, textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #b2dfdb;
    border-radius: 8px;
    background: #f9f9f9;
    transition: border 0.2s ease-in-out;
}

input:focus, textarea:focus {
    border-color: #0288d1;
    outline: none;
    background: #ffffff;
}

button {
    margin-top: 1.8rem;
    width: 100%;
    padding: 0.9rem;
    background-color: #0288d1;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background-color: #02669b;
}

textarea {
    resize: vertical;
}

@media (max-width: 600px) {
    .form-container {
        padding: 1.5rem;
    }

    button {
        font-size: 0.95rem;
    }
}

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Book Your Appointment</h2>
        <form id="appointmentForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Confirm Appointment</button>
        </form>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const appointmentData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                reason: document.getElementById('reason').value,
            };

            // Placeholder: Send data to server (to be implemented)
            console.log("Appointment Submitted:", appointmentData);

           window.location.href = "success.html";


            // Optional: clear form
            this.reset();
        });
    </script>

</body>
</html>
