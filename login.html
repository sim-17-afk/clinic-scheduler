<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Clinic Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="logo">
            <h1>Clinic Scheduler</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <h2>Login to Your Account</h2>
        <form class="login-form" action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="cta-button">Login</button>
        </form>
        <p class="note">Don’t have an account? <a href="#">Register here</a></p>
    </main>

    <footer>
        <p>Contact Us: <a href="mailto:contact@clinicscheduler.com">contact@clinicscheduler.com</a></p>
        <p>© 2025 Clinic Scheduler</p>
    </footer>
</body>

</html>
